<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Logowanie</title>
    <link rel="stylesheet" href="zaloguj-style.css" >
    <script src="zaloguj-javascript.js" ></script>
</head>
<body>
    <form id="form1" method="post" action="#">
        <h2>Zaloguj się</h2>
        <div id="e-mail">
            <label id="l_e-mail" for="i_e-mail" >E-mail</label>
            <input id="i_e-mail" type="email" >
        </div>
        <div>
            <button type="button" id="dalej" onclick="zmiana()" >Dalej</button>
        </div>
    </form>


    <form id="form2" action="#" method="post">
        <h2>Podaj hasło</h2>
        <div>
            <label id="l_password" for="i_password" >Hasło</label>
            <input id="i_password" type="password" >
        </div>
        <div>
            <button type="submit" >Zaloguj</button>
        </div>
    </form>


</body>
